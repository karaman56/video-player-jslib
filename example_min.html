<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div id="player" style="
    width: 800px;
    height: 600px;
    box-shadow: 0 0 60px rgba(0, 0, 0, 0.8);
    border-radius: 8px;
    overflow: hidden;
    background: #000;
    position: relative;
    resize: both;
    overflow: auto;
    max-width: 90%;
    max-height: 90vh;
  ">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>

    <div style="
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    ">
      <button class="js-play-button" style="
        color: white;
        background-color: transparent;
        border: none;
        padding: 10px;
        font-size: 24px;
      ">
        <i class="fa fa-play"></i>
      <button class="js-pause-button icon-hidden" style="
        color: white;
        background-color: transparent;
        border: none;
        padding: 10px;
        font-size: 24px;
      ">
        <i class="fas fa-pause"></i>
      </button>
  <button class="js-volume-button" style="
        color: white;
        background-color: transparent;
        border: none;
        padding: 10px;
        font-size: 24px;
      ">
        <i class="fa fa-volume-up"></i>
      </button>

      <button class="js-mute-button" hidden style="
        color: white;
        background-color: transparent;
        border: none;
        padding: 10px;
        font-size: 24px;
      ">
        <i class="fa fa-volume-off"></i>
      </button>
</div>

  <button class="js-fullscreen-button" style="
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: white;
      background-color: transparent; /* Прозрачный фон */
      border: none; /* Убираем рамку */
      padding: 10px; /* Увеличиваем отступы */
      font-size: 24px; /* Увеличиваем размер иконки */
    ">
      <i class="fas fa-expand"></i>
    </button>
    </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

  <script src="http://localhost:35729/livereload.js?snipver=1"></script>
</body>
</html>
