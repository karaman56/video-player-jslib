<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Основные стили для контейнера плеера */
    #player {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #000; /* Чёрный фон */
      overflow: hidden; /* Обрезает всё, что выходит за границы */
    }

    .js-video-container {
      width: 100%;
      height: 100%;
    }

    /* Стили для кнопки Play */
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;

      /* Внешний вид кнопки */
      width: 80px;
      height: 80px;
      background: rgba(0, 0, 0, 0.7); /* Полупрозрачный чёрный фон */
      border-radius: 50%; /* Круглая форма */
      border: none;
      outline: none;
      cursor: pointer;

      /* Стили для иконки */
      color: white;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Эффекты при наведении */
    .play-icon:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: translate(-50%, -50%) scale(1.05);
      transition: all 0.2s ease;
    }

    /* Стили для других элементов управления */
    .player-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7); /* Полупрозрачный чёрный фон */
      padding: 10px;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .volume-control {
      margin-left: 15px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>

    

    <!-- Пример других элементов управления -->
    <div class="player-controls">
      <button class="play-pause-btn">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <div class="volume-control">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
        <input type="range" min="0" max="100" value="80">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
  <script src="http://localhost:35729/livereload.js?snipver=1"></script>
</body>
</html>
