<!DOCTYPE html>
<html>
<head>
  <title>Плеер с переключением кнопок</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    #player {
      width: 800px;
      height: 600px;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }

    #video {
      width: 100%;
      height: 90%;
      object-fit: cover;
    }

    .controls-container {
      position: absolute;
      bottom: 15px;
      left: 15px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .control-button {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #808080;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
    }

    /* Скрытие кнопок по умолчанию */
    #pauseBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="player">
    <video id="video">
      <source src="https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4" type="video/mp4">
    </video>

    <div class="controls-container">
      <!-- Кнопка Play (видима по умолчанию) -->
      <div class="control-button" id="playBtn" onclick="togglePlayPause()">
        <i class="fas fa-play"></i>
      </div>

      <!-- Кнопка Pause (скрыта по умолчанию) -->
      <div class="control-button" id="pauseBtn" onclick="togglePlayPause()">
        <i class="fas fa-pause"></i>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    function togglePlayPause() {
      if (video.paused) {
        // Если видео на паузе - запускаем
        video.play();
        playBtn.style.display = 'none'; // Скрываем Play
        pauseBtn.style.display = 'flex'; // Показываем Pause
      } else {
        // Если видео играет - ставим на паузу
        video.pause();
        playBtn.style.display = 'flex'; // Показываем Play
        pauseBtn.style.display = 'none'; // Скрываем Pause
      }
    }

    // Обработчик окончания видео
    video.addEventListener('ended', function() {
      playBtn.style.display = 'flex';
      pauseBtn.style.display = 'none';
    });
  </script>
</body>
</html>
