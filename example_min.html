<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Плеер с переключением кнопок</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      padding: 20px;
    }

    #player {
      width: 100%;
      max-width: 800px;
      height: 600px;
      background-color: #000;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      resize: both;
    }

    .video-wrapper {
      flex: 1;
      position: relative;
    }

    .video-element {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls-container {
      display: flex;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      gap: 15px;
    }

    .main-controls {
      display: flex;
      align-items: center;
      gap: 15px; /* Уменьшили расстояние между группами */
    }

    .playback-controls {
      display: flex;
      gap: 8px;
    }

    .volume-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      /* margin-left: auto; Убрали сдвиг вправо */
    }

    .control-button {
      width: 100%;
      max-width: 40px;
      aspect-ratio: 1/1;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #808080;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
    }

    .volume-slider {
      width: 80px;
      -webkit-appearance: none;
      height: 4px;
      background: #555;
      border-radius: 2px;
      outline: none;
      transition: width 0.3s ease;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    .button-hidden {
      display: none;
    }

    .resize-handle {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      cursor: nwse-resize;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      z-index: 20;
    }

    /* Уменьшаем ползунок при наведении для экономии места */
    .volume-controls:hover .volume-slider {
      width: 60px;
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="video-wrapper">
      <video class="video-element">
        <source src="https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4" type="video/mp4">
      </video>
    </div>

    <div class="controls-container">
      <!-- Объединяем элементы управления в одну группу -->
      <div class="main-controls">
        <div class="playback-controls">
          <div class="control-button play-button">
            <i class="fas fa-play"></i>
          </div>
          <div class="control-button pause-button button-hidden">
            <i class="fas fa-pause"></i>
          </div>
        </div>

        <div class="volume-controls">
          <div class="control-button volume-button">
            <i class="fas fa-volume-up"></i>
          </div>
          <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
        </div>
      </div>
    </div>

    <div class="resize-handle"></div>
  </div>

  <script>
    const videoElement = document.querySelector('.video-element');
    const playButton = document.querySelector('.play-button');
    const pauseButton = document.querySelector('.pause-button');
    const playerContainer = document.getElementById('player');
    const volumeButton = document.querySelector('.volume-button');
    const volumeSlider = document.querySelector('.volume-slider');
    const volumeIcon = volumeButton.querySelector('i');

    function togglePlayPause() {
      if (videoElement.paused) {
        videoElement.play();
        playButton.classList.add('button-hidden');
        pauseButton.classList.remove('button-hidden');
      } else {
        videoElement.pause();
        playButton.classList.remove('button-hidden');
        pauseButton.classList.add('button-hidden');
      }
    }

    function toggleMute() {
      videoElement.muted = !videoElement.muted;
      updateVolumeIcon();
    }

    function setVolume() {
      videoElement.volume = volumeSlider.value;
      updateVolumeIcon();
    }

    function updateVolumeIcon() {
      if (videoElement.muted || videoElement.volume === 0) {
        volumeIcon.className = 'fas fa-volume-mute';
      } else if (videoElement.volume < 0.5) {
        volumeIcon.className = 'fas fa-volume-down';
      } else {
        volumeIcon.className = 'fas fa-volume-up';
      }
    }

    playButton.addEventListener('click', togglePlayPause);
    pauseButton.addEventListener('click', togglePlayPause);
    volumeButton.addEventListener('click', toggleMute);
    volumeSlider.addEventListener('input', setVolume);

    videoElement.addEventListener('ended', function() {
      playButton.classList.remove('button-hidden');
      pauseButton.classList.add('button-hidden');
    });

    videoElement.volume = volumeSlider.value;
    updateVolumeIcon();

    let isResizing = false;
    const resizeHandle = document.querySelector('.resize-handle');

    resizeHandle.addEventListener('mousedown', function(e) {
      isResizing = true;
      e.preventDefault();

      const startWidth = playerContainer.offsetWidth;
      const startHeight = playerContainer.offsetHeight;
      const startX = e.clientX;
      const startY = e.clientY;

      function onMouseMove(e) {
        if (!isResizing) return;

        const newWidth = startWidth + (e.clientX - startX);
        const newHeight = startHeight + (e.clientY - startY);

        playerContainer.style.width = `${newWidth}px`;
        playerContainer.style.height = `${newHeight}px`;
      }

      function onMouseUp() {
        isResizing = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);
    });
  </script>
</body>
</html>
