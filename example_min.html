<!DOCTYPE html>
<html>
<head>
  <title>Плеер с переключением кнопок</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
     .player-container {
      width: 800px;
      height: 600px;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }
     .video-element {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
     .controls-container {
      position: absolute;
      bottom: 15px;
      left: 15px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }
    .control-button {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #808080;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
    }
    .button-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <video class="video-element">
      <source src="https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4" type="video/mp4">
    </video>
    <div class="controls-container">
      <div class="control-button play-button">
        <i class="fas fa-play"></i>
      </div>
      <div class="control-button pause-button button-hidden">
        <i class="fas fa-pause"></i>
      </div>
    </div>
  </div>

  <script>
    const videoElement = document.querySelector('.video-element');
    const playButton = document.querySelector('.play-button');
    const pauseButton = document.querySelector('.pause-button');

    function togglePlayPause() {
      if (videoElement.paused) {
        // Запускаем видео
        videoElement.play();
        playButton.classList.add('button-hidden');
        pauseButton.classList.remove('button-hidden');
      } else {
        // Ставим на паузу
        videoElement.pause();
        playButton.classList.remove('button-hidden');
        pauseButton.classList.add('button-hidden');
      }
    }

    playButton.addEventListener('click', togglePlayPause);
    pauseButton.addEventListener('click', togglePlayPause);

    videoElement.addEventListener('ended', function() {
      playButton.classList.remove('button-hidden');
      pauseButton.classList.add('button-hidden');
    });
  </script>
</body>
</html>
