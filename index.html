<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видео плеер </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    #player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      resize: both;
      overflow: auto;
      max-width: 90%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .js-video-container {
      width: 100%;
      flex-grow: 1;
    }

        .player-controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
    }

    .js-fullscreen-button {
      margin-left: auto;
    }

    .play-pause-container {
      position: relative;
      width: 44px;
      height: 44px;
    }

    .play-pause-container .player-button {
      position: absolute;
      top: 0;
      left: 0;
    }

    .player-button {
      color: white;
      background-color: transparent;
      border: none;
      padding: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .icon-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container"></div>

    <div class="player-controls">
      <div class="play-pause-container">
        <button class="js-play-button player-button">
          <i class="fa fa-play"></i>
        </button>
        <button class="js-pause-button player-button">
          <i class="fas fa-pause"></i>
        </button>
      </div>

      <button class="js-volume-button player-button" hidden>
        <i class="fa fa-volume-off"></i>
      </button>
      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up"></i>
      </button>

      <!-- Перемещаем кнопку полноэкранного режима сюда -->
      <button class="js-fullscreen-button player-button">
        <i class="fas fa-expand"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

  <script src="http://localhost:35729/livereload.js?snipver=1"></script>
</body>
</html>
